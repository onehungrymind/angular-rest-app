<div class="container">
  <app-widgets-list class="col-50" [widgets]="widgets"
                    (selected)="selectWidget($event)"
                    (deleted)="deleteWidget($event)">
  </app-widgets-list>

  <app-widget-detail class="col-50" [widget]="currentWidget"
                     (saved)="saveWidget($event)"
                     (cancelled)="cancel($event)">
  </app-widget-detail>
</div>
